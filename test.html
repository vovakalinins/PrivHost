<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Management</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Upload a File</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" />
        <br><br>
        <button type="button" onclick="uploadFile()">Upload</button>
    </form>

    <p id="status"></p>

    <h2>Uploaded Files</h2>
    <table id="fileListTable">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Date Created</th>
                <th>File Type</th>
                <th>File Size</th>
            </tr>
        </thead>
        <tbody id="fileList"></tbody>
    </table>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                document.getElementById('status').textContent = 'Please select a file first.';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://127.0.0.1:8080/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    document.getElementById('status').textContent = 'File uploaded successfully!';
                    loadFileList();
                } else {
                    document.getElementById('status').textContent = 'File upload failed.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Error uploading file.';
            }
        }

        async function loadFileList() {
            try {
                const response = await fetch('http://127.0.0.1:8080/list');
                if (response.ok) {
                    const files = await response.json();
                    const fileList = document.getElementById('fileList');
                    fileList.innerHTML = '';

                    files.forEach(file => {
                        const row = document.createElement('tr');

                        const fileNameCell = document.createElement('td');
                        const link = document.createElement('a');
                        link.href = `http://127.0.0.1:8080/download/${encodeURIComponent(file.name)}`;
                        link.textContent = file.name;
                        link.download = file.name;
                        fileNameCell.appendChild(link);

                        const dateCell = document.createElement('td');
                        const date = new Date(file.created * 1000);
                        dateCell.textContent = date.toLocaleString();

                        const typeCell = document.createElement('td');
                        typeCell.textContent = file.file_type;

                        const sizeCell = document.createElement('td');
                        sizeCell.textContent = (file.size / 1024).toFixed(2) + ' KB';
                        row.appendChild(fileNameCell);
                        row.appendChild(dateCell);
                        row.appendChild(typeCell);
                        row.appendChild(sizeCell);
                        fileList.appendChild(row);
                    });
                } else {
                    document.getElementById('status').textContent = 'Failed to load file list.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Error loading file list.';
            }
        }
        window.onload = loadFileList;
    </script>
</body>

</html>
